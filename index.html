<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <div class="displayed">
        <button class="prev">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </button>
        <img class="displayed-image" src="https://images.pexels.com/photos/1171084/pexels-photo-1171084.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 1">
        <button class="next">
            <ion-icon name="arrow-forward-outline"></ion-icon>
        </button>
    </div>

    <div class="images">
        <img class="picture"  src="https://e3.365dm.com/24/05/2048x1152/skynews-lionel-messi-barcelona_6547529.jpg?20240508161247" alt="Image 2">
        <img class="picture" src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4R9bZ-BiohdnnxS3MWpVxQ.jpeg" alt="Image 1">
        <img class="picture selected" src="https://images.pexels.com/photos/1171084/pexels-photo-1171084.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 2">
        <img class="picture" src="https://images.pexels.com/photos/54308/man-fan-person-football-54308.jpeg" alt="Image 1">
        <img class="picture" src="https://images.pexels.com/photos/2413089/pexels-photo-2413089.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 2">
        <img class="picture" src="https://images.pexels.com/photos/13141001/pexels-photo-13141001.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Image 1">
    </div>
</body>
<script src="index.js"></script>
</html>
